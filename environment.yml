name: justnews-v2-py312
channels:
  - rapidsai
  - conda-forge
  - nvidia
  - defaults
dependencies:
  - python=3.12.11
  - pip
  - mamba
  - gcc_linux-64
  - gxx_linux-64
  - cudatoolkit=12.4
  - rapids=25.04
  - pytorch=2.6.0
  - torchvision
  - torchaudio

  # Core Python packages for all agents
  - numpy>=1.24.0
  - scipy>=1.11.0
  - scikit-learn>=1.3.0
  - pandas>=2.0.0
  - networkx>=3.0
  - psycopg2>=2.9.0
  - sqlalchemy>=2.0.0

  # Web framework dependencies
  - fastapi>=0.104.1
  - uvicorn>=0.24.0
  - pydantic>=2.5.0
  - requests>=2.31.0

  # Machine learning and NLP
  - transformers>=4.56.0
  - sentence-transformers>=2.2.2
  - tokenizers>=0.15.0
  - accelerate>=1.10.1

  # GPU and acceleration
  - tensorrt>=8.6.0
  - nvidia-ml-py3>=12.535.0

  # Development and testing
  - pytest>=7.4.3
  - pytest-asyncio>=0.21.1

  - pip:
    - -r agents/analyst/requirements_v4.txt

# Notes:
# - This environment file installs RAPIDS 25.04 with Python 3.12.11 and CUDA 12.4
# - RAPIDS provides GPU-accelerated data science libraries (cudf, cuml, cugraph, cuspatial, cuvs)
# - PyTorch is included for deep learning workloads
# - Additional Python packages are installed via pip from requirements_v4.txt
# - Compatible with NVIDIA RTX 3090/4090 GPUs
