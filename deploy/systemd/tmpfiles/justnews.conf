# systemd-tmpfiles configuration for JustNews
# Creates runtime and state directories with secure ownership and permissions

# Type Path Mode UID  GID  Age Argument
d /run/justnews 0750 root justnews - -
# State directory for persistent runtime data
d /var/lib/justnews 0750 root justnews - -
# Log directory (optional) - make readable by justnews group
d /var/log/justnews 0750 root justnews - -
