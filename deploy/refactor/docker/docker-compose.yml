version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: justnews-postgres
    environment:
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD: change_me
    ports:
      - "5432:5432"
    networks:
      - justnews-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: justnews-redis
    ports:
      - "6379:6379"
    networks:
      - justnews-network
    restart: unless-stopped

  mcp-bus:
    build:
      context: ../../
      dockerfile: deploy/refactor/docker/Dockerfile.mcp-bus
    container_name: justnews-mcp-bus
    environment:
      DEPLOY_ENV: development
      LOG_LEVEL: INFO
      POSTGRES_HOST: postgres
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD: change_me
      REDIS_HOST: redis
    ports:
      - "8000:8000"
    networks:
      - justnews-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  justnews-network:
    driver: bridge
