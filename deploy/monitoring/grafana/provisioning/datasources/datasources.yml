# JustNews Grafana Data Sources Configuration

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus

  - name: Node Exporter
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true
    jsonData:
      queryTimeout: 60s
      timeInterval: 15s

  - name: cAdvisor
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true
    jsonData:
      queryTimeout: 60s
      timeInterval: 15s
