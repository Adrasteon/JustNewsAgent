name: 'Kafka Scaffold Python Tests'

on:
  pull_request:
    paths:
      - 'kafka/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f kafka/requirements.txt ]; then pip install -r kafka/requirements.txt; fi
          pip install pytest

      - name: Run tests
        run: |
          pytest -q kafka/tests
